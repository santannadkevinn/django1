{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Django 1 - Index</title>

</head>
<body>

    <h1>Index</h1>

    <h2>{{curso}}</h2>
    <p>{{outro}}</p>

    <table>
        <thead>
            <th>Produto</th>
            <th>Pre√ßo</th>
        </thead>
        <tbody>
            {% for produto in produtos %}

        </tbody>
    </table>
    <button onclick="teste()">Clique Me</button>

<script type="text/javascript" src="{% static 'js/script.js' %}"></script>
